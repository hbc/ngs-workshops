---
Library: 'RNA-Seq'
Description: 'Files for the RNA-Seq Workshop'
Synopsis: 'Reference genome, gene annotations and read data'
Path: './data/RNA-Seq'
Folders:
- Path: 'Sequence and reference data'
  files:
  - filename: 'Cd20_Rep1.chr19.17Mb.fastq'
    filetype: 'fastqsanger'
  - filename: 'Cd20_Rep2.chr19.17Mb.fastq'
    filetype: 'fastqsanger'
  - filename: 'H1hesc_Rep1.chr19.17Mb.fastq'
    filetype: 'fastqsanger'
  - filename: 'H1hesc_Rep2.chr19.17Mb.fastq'
    filetype: 'fastqsanger'
  - filename: 'chr19-annotations.gtf'
    database: 'hg19'
  - filename: 'chr19-reference_sequence.fa'
    database: 'hg19'
- Path: 'Additional sample data'
  files:
  - filename: 'Cufflinks Cd20Rep1 assembled transcripts'
    filetype: 'gtf'
    database: 'hg19'
  - filename: 'Cufflinks Cd20Rep2 assembled transcripts'
    filetype: 'gtf'
    database: 'hg19'
  - filename: 'Cufflinks H1hescRep2 assembled transcripts'
    filetype: 'gtf'
    database: 'hg19'
  - filename: 'Tophat2 Cd20Rep1 accepted_hits'
    filetype: 'bam'
    database: 'hg19'
  - filename: 'Tophat2 Cd20Rep2 accepted_hits'
    filetype: 'bam'
    database: 'hg19'
  - filename: 'Tophat2 H1hescRep2 accepted_hits'
    filetype: 'bam'
    database: 'hg19'
- Path: 'Snapshots'
  files:
  - filename: 'postQC-H1hesc_Rep1.chr19.17Mb.fastq'
    filetype: 'fastqsanger'
  - filename: 'Tophat2 H1hescRep1 accepted_hits'
    filetype: 'bam'
    database: 'hg19'
  - filename: 'Cufflinks H1hescRep1 assembled transcripts'
    filetype: 'gtf'
    database: 'hg19'
...
